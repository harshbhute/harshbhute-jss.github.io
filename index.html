<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music web Registration form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3 class="heading">We!come to West Coast Music. <span style="color: rgb(255, 255, 204);">Sign Up</span> for free Streaming...!</h3>   
    <div class="block glow">

    <h1 class="animate-heading">[:]</span>  <span style="color: red;"> Death</span>  Row Records [:]</h1>
    <form aciton ="" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            <label>Name :</label><input type="text" name="fname" required><b><div class="formerror"> </div></b>
        </div>

        <div class="formdesign" id="email">
            <label>Email :</label><input type="email" name="femail" required><b><div class="formerror"> </div></b>
        </div>

        <div class="formdesign" id="phone">
            <label>Phone No. :</label><input type="phone" name="fphone" required><b><div class="formerror"></div></b>
        </div>

        <div class="formdesign" id="pass">
            <label>Password :</label><input type="password" name="fpass" required><b><div class="formerror"></div></b>
        </div>

        <div class="formdesign" id="cpass">
            <label>Confirm Password :</label><input type="password" name="fcpass" required><b><div class="formerror"></div></b>
        </div>

        <input class="but" type="submit" value="Sign Up">

    </form>
</div>
<footer class="formdesign" align="center"> <h3>&copy; Harsh Bhute | Department of Electronics and Telecommunication | USN: ET20108 | S.B.Jain ,Nagpur</h3></footer>
</body>
<script src="index.js"></script>

</html>
